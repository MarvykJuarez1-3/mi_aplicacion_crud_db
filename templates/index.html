<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
</head>
<body>
    <h1>Productos</h1>
    <a href="{{ url_for('add_producto') }}">Agregar Producto</a>
    <ul>
        {% for producto in productos %}
            <li>
                <a href="{{ url_for('show_producto', id=producto.id) }}">{{ producto.nombre }}</a>
                <a href="{{ url_for('edit_producto', id=producto.id) }}">Editar</a>
                <form action="{{ url_for('delete_producto', id=producto.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Eliminar</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
