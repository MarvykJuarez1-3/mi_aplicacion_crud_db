{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center">Lista de Productos</h1>
    <ul class="list-group">
        {% for producto in productos %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{{ url_for('show_producto', id=producto.id) }}" class="btn btn-link">{{ producto.nombre }}</a>
                <a href="{{ url_for('edit_producto', id=producto.id) }}" class="btn btn-warning btn-sm">Editar</a>
                <form action="{{ url_for('delete_producto', id=producto.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
