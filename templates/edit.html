<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
</head>
<body>
    <h1>Editar Producto</h1>
    <form method="POST">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" required><br><br>
        
        <label for="descripcion">Descripci√≥n:</label><br>
        <textarea id="descripcion" name="descripcion">{{ producto.descripcion }}</textarea><br><br>
        
        <label for="precio">Precio:</label><br>
        <input type="number" id="precio" name="precio" value="{{ producto.precio }}" step="0.01" required><br><br>
        
        <button type="submit">Guardar</button>
    </form>
    <a href="{{ url_for('index') }}">Volver</a>
</body>
</html>
